name: Attach Files to Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip configuraiton files
        run: zip -r PrusaSlicer-AMCE-Profile.zip vendor

      - name: Zip add install files
        run: zip -u PrusaSlicer-AMCE-Profile.zip install.ps1 install.sh AMCE_config_bundle.ini

      - name: Add asset to release
        uses: djn24/add-asset-to-release@v2
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          path: 'PrusaSlicer-AMCE-Profile.zip'

      - name: Remove Zip configuraiton files
        run: rm PrusaSlicer-AMCE-Profile.zip
